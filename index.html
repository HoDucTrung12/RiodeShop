<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <section class="header__top">
            <div class="container">
                <div class="header__top--left">
                    <p class="text">Welcome to Riode store message or remove it!</p>
                </div>
                <ul class="header__top--right">
                    <li class="nav drop-down">
                        USD <i class="fa-solid fa-angle-down  "></i>
                        <ul>
                            <li><a href="">EUR</a></li>
                            <li><a href="">USD</a></li>
                        </ul>
                    </li>
                    <li  class="nav drop-down">
                        ENG <i class="fa-solid fa-angle-down "></i>
                        <ul>
                            <li><a href="">ENG</a></li>
                            <li><a href="">FRA</a></li>
                        </ul>
                    </li>
                    <div class="vertical-divider"></div>
                    <li  class="nav">
                        <i class="fa-sharp fa-solid fa-location-dot "></i> Contact
                    </li>
                    <li class="nav">
                        <i class="fa-solid fa-circle-info "></i> Need help
                    </li>
                    <div class="vertical-divider"></div>
                    <li  class="nav">
                        <i class="fa-solid fa-user"></i>Sign in
                    </li>
                    <li   class="nav">Register</li>
                </ul>
            </div>
        </section>
        <!-- End of header top  -->

        <section class="header__mid">
            <div class="container">
                <a href="" class="header__mid--logo">
                    <img src="	https://d-themes.com/wordpress/riode/demo-27/wp-content/uploads/sites/38/2021/03/cropped-logo.png" alt="">
                </a>

                <div class="header__mid--search-tool">
                    <form class="input--group">
                        <input type="text" class="input__type" placeholder="Search...">
                        <button class="input__btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>

                <div class="header__mid--widgets">
                    <a href="" class="header__widget">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="text">
                            <p class="text-desc">Call us now</p>
                            <p class="text-highlight">0(800) 123-456</p>
                        </div>
                    </a>
                    <div class="vertical-divider"></div>
                    <a href="tel:#" class="header__widget" style="padding: 15px;">
                        <div class="icon">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                    </a>
                    <div class="vertical-divider"></div>
                    <a href="" class="header__widget">
                        <div class="text">
                            <p class="text-desc">Shopping Cart</p>
                            <p class="text-highlight">$0.00</p>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <!-- End of header mid  -->

        <section class="header__bottom">
            <ul class="header__bottom--nav-list">
                <li class="header__bottom--nav">

                </li>
            </ul>
        </section>
        <!-- End of header bottom  -->
    </header>

</body>
</html>
